<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@flickr" />
    <meta name="twitter:title" content="Replace the squares in your Wordle results with your own emoji" />
    <meta name="twitter:description" content="Replace the squares in your Wordle results with your own emoji." />
    <meta name="twitter:image" content="example.png" />
    <meta property="og:description" content="Replace the squares in your Wordle results with your own emoji." />
    <meta property="og:image" content="example.png" />

    <script src="js/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/jquery.emojipicker.css">
    <script type="text/javascript" src="js/jquery.emojipicker.js"></script>

    <!-- Emoji Data -->
    <link rel="stylesheet" type="text/css" href="css/jquery.emojipicker.a.css">
    <script type="text/javascript" src="js/jquery.emojis.js"></script>
    <script src="js/sketch.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Wordle emoji replacer</title>
    <meta name="description" content="Replace the squares in your Wordle results with your own emoji">
  </head>
  <body>
    <div class="field">
      <textarea id="question" class="emojiable-question" placeholder="Paste your Wordle results"></textarea>
    </div>
    <div class="field">
      <input type="text" id="option1" class="emojiable-option" placeholder="Gray/black emoji replacement (or leave empty)">
    </div>
    <div class="field">
      <input type="text" id="option2" class="emojiable-option" placeholder="Yellow emoji replacement (or leave empty)">
    </div>
    <div class="field">
      <input type="text" id="option3" class="emojiable-option" placeholder="Green emoji replacement (or leave empty)">
    </div>

    <button id="create">Go!</button>
    <div id="output" class="field"></div>
  </body>
</html>
